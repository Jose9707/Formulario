<!DOCTYPE html>

<body>

    <div class="container formulario-container">

                    <div class="formulario-body">
                        <form action="guardar.php" method="POST">
                           
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="correo@ejemplo.com">
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Número de Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{10}" required placeholder="1234567890">

                            </div>

                            <div class="mb-3">
                                <label class="form-label">Género</label><br>
                                <div class="form-check form-check-inline">

                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genero" id="generoF" value="Femenino">
                                    <label class="form-check-label" for="generoF">Femenino</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="departamento" class="form-label">Departamento</label>
                                <select class="form-select" id="departamento" name="departamento" required onchange="cargarCiudades()">
                                    <option value="">Selecciona tu departamento</option>
                                    <option value="amazonas">Amazonas</option>
                                    <option value="antioquia">Antioquia</option>
                                    <option value="arauca">Arauca</option>
                                    <option value="atlantico">Atlántico</option>
                                    <option value="bolivar">Bolívar</option>
                                    <option value="boyaca">Boyacá</option>
                                    <option value="caldas">Caldas</option>
                                    <option value="caqueta">Caquetá</option>
                                    <option value="casanare">Casanare</option>
                                    <option value="cauca">Cauca</option>
                                    <option value="cesar">Cesar</option>
                                    <option value="choco">Chocó</option>
                                    <option value="cordoba">Córdoba</option>
                                    <option value="cundinamarca">Cundinamarca</option>
                                    <option value="guainia">Guainía</option>
                                    <option value="guaviare">Guaviare</option>
                                    <option value="huila">Huila</option>
                                    <option value="laGuajira">La Guajira</option>
                                    <option value="magdalena">Magdalena</option>
                                    <option value="meta">Meta</option>
                                    <option value="nariño">Nariño</option>
                                    <option value="norteSantander">Norte de Santander</option>
                                    <option value="putumayo">Putumayo</option>
                                    <option value="quindio">Quindío</option>
                                    <option value="risaralda">Risaralda</option>
                                    <option value="sanAndres">San Andrés y Providencia</option>
                                    <option value="santander">Santander</option>
                                    <option value="sucre">Sucre</option>
                                    <option value="tolima">Tolima</option>
                                    <option value="valle">Valle del Cauca</option>
                                    <option value="vaupes">Vaupés</option>
                                    <option value="vichada">Vichada</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="ciudad" class="form-label">Ciudad</label>
                                <select class="form-select" id="ciudad" name="ciudad" required>
                                    <option value="">Selecciona una ciudad</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="comentarios" class="form-label">Comentarios</label>
                                <textarea class="form-control" id="comentarios" name="comentarios" rows="3" placeholder="Escribe tus comentarios..."></textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terminos" name="terminos" required>
                                <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                            </div>

                            <button type="submit" class="btn btn-custom w-100">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
